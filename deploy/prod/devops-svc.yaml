apiVersion: v1
kind: Service
metadata:
  labels:
    app: kubesphere
    component: vue-sample
  name: vue-sample
  namespace: vuesample
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 30489
  selector:
    app: kubesphere
    component: vue-sample
    tier: frontend
  sessionAffinity: None
  type: NodePort
